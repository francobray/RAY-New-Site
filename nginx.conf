upstream nextjs {
    server localhost:3000;
}

server {
    listen 80;
    server_name localhost;

    # Increase buffer sizes for larger responses
    proxy_buffers 16 16k;
    proxy_buffer_size 16k;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Proxy all requests to Next.js
    location / {
        proxy_pass http://nextjs;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Increase timeouts for SSR
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Ensure HTML is not cached so pages always reference current chunk URLs
        add_header Cache-Control "no-store";
    }

    # Cache static assets (Next.js static files)
    location /_next/static/ {
        proxy_pass http://nextjs;
        proxy_cache_valid 200 365d;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Cache images
    location /images/ {
        proxy_pass http://nextjs;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Cache user uploads (shorter cache time than static assets)
    location /uploads/ {
        proxy_pass http://nextjs;
        add_header Cache-Control "public, max-age=86400";
    }

    # Cache fonts with CORS
    location /fonts/ {
        proxy_pass http://nextjs;
        add_header Cache-Control "public, max-age=31536000, immutable";
        add_header Access-Control-Allow-Origin *;
    }

    # Handle font files with proper MIME type
    location ~* \.(eot|ttf|woff|woff2)$ {
        proxy_pass http://nextjs;
        add_header Access-Control-Allow-Origin *;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }
}
