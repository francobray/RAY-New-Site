<html lang="en">

    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Preload critical font -->
    <link rel="preload" href="/fonts/Chopin.Trial-Regular.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    
    <!-- Preload hero image for faster LCP -->
    <link rel="preload" href="/images/Screenshot 2025-08-26 at 15.22.48.jpeg" as="image" type="image/jpeg" fetchpriority="high">
    
    <!-- Font face definitions -->
    <style>
      @font-face {
        font-family: 'Chopin.Trial';
        src: url('/fonts/Chopin.Trial-Regular.woff2') format('woff2');
        font-weight: 400;
        font-style: normal;
        font-display: swap;
      }
      
      /* Prevent FOUT */
      body {
        font-family: 'Chopin.Trial', ui-sans-serif, system-ui, sans-serif;
        font-display: swap;
      }
    </style>
    
    <title>RAY - Increase Restaurant Revenue</title>
    <meta name="description" content="Increase revenue by driving more walk-ins, orders, and reviews with RAY's restaurant marketing platform.">

    <meta property="og:description" content="Increase revenue by driving more walk-ins, orders, and reviews with RAY's restaurant marketing platform.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://rayrestaurant.com">
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="RAY - Increase Restaurant Revenue">
    <meta name="twitter:description" content="Increase revenue by driving more walk-ins, orders, and reviews with RAY's restaurant marketing platform.">
    
    <!-- Canonical -->
    <link rel="canonical" href="https://rayrestaurant.com">
    
    <!-- Performance hints -->
    <meta name="theme-color" content="#0D79E5">
    
    <!-- Preconnect to HubSpot domains for faster form loading -->
    <link rel="preconnect" href="https://js.hsforms.net">
    <link rel="preconnect" href="https://forms.hsforms.com">
    <link rel="dns-prefetch" href="https://js.hsforms.net">
    <link rel="dns-prefetch" href="https://forms.hsforms.com">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- RAY Lead-Magnet Widget -->
